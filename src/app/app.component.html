<div class="main">
  <div>
    <app-players-title [actualPlayer]="selectedPlayer"></app-players-title>

    <div>
      <label for="name" class="inputlabel">name</label>
      <input id="name" [(ngModel)]="currentPlayer.name" />
    </div>
    <div>
      <label for="firstName" class="inputlabel2">First name</label>
      <input id="firstName" [(ngModel)]="currentPlayer.firstName" />
    </div>
    <div>
      <label for="ranking">Ranking</label>
      <input id="ranking" type="number" [(ngModel)]="currentPlayer.ranking" />
    </div>
  </div>
  <button (click)="onSubmit()">Save</button>
</div>

<div>
  <input type="radio" id="tableopt"  value="table" [(ngModel)]="viewType" />
  <label for="tableopt">table</label>
  <input type="radio" id="listopt" value="list"  [(ngModel)]="viewType" />
  <label for="listopt">list</label>
</div>
{{ viewType }}

@if (viewType == 'table') {
  <app-players-table [players]="players"
    (clickPlayer)="onSelectPlayer($event)">
  </app-players-table>
} @else {
  <app-players-list [players]="players"></app-players-list>
}
